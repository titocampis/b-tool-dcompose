# version: '3.7'

services:
  cron:
    image: cron-container:latest
    container_name: cron-container
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - btool_network

networks:
  btool_network:

volumes:
  mongodb_data:
